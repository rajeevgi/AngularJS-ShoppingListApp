<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center pt-3">

        <div data-ng-app="shopApp" data-ng-controller="shopCtrl">
            
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    Products
                </div>
                <ol class="list-group list-group-flush">
                    <li data-ng-repeat="x in products">
                        {{ x }}
                        <span data-ng-click="removeItem($index)"> ‚ùå </span>
                    </li>
                </ol>
            </div>
            <br>
            <input data-ng-model="addMe" placeholder="Text Item Here">
            <button data-ng-click="addItem()">
                Add
            </button>
            <p style="color: red;">{{ errorText }}</p>
        </div>

    </div>
    <p class="text-center">If you trying to add same item twice, it will give you an error message!</p>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
